<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for loop

        for (let a = 7; a <= 10; a++) {
            document.write(a + "<br>")

        }

        document.write("<hr>")
        for (let b = 15; b >= 0; b--) {

            document.write(b + "<br>")
        }

        document.write("<hr>")






    </script>
</body>

</html>
